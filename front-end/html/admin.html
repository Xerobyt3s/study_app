<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin-page.css">
    <title>Admin page</title>
</head>
<body>
    <div class="side-bar" id="my-side-bar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeBtn()">&times;</a>
        <a href="#">Hem</a>
        <a href="#">Begrepp</a>
        <a href="#">Profile</a>
    </div>
    <a href="javascript:void(0)" class="open-btn" onclick="openBtn()">Menu</a>
    <div class="container">
        
        <div class="page-title">
            <h1>Admin page</h1>
        </div>
        <div class="create-tab">
            <form id="create-user-form">
                <label for="uname">Username</label>
                <input type="text" id="uname" name="username" placeholder="Username">
            
                <label for="pwd">Password</label>
                <input type="text" id="pwd" name="password" placeholder="Password">
            
                <label for="perm">Permisson</label>
                <select id="permisson" name="permisson">
                  <option value="Admin">Member</option>
                  <option value="Member">Admin</option>
                </select>
              
                <input type="submit" id="create-user-form-submit" value="Submit">
              </form>
        </div>
        <div class="user-managment">
            
        </div>
    </div>
    <script src="../scripts/sidebar.js"></script>
    <script src="../scripts/admin.js"></script>
    
</body>
</html>
